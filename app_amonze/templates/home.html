<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/images/favicon.ico" />
    <title>&#6158; Amonze | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            /*
            background-image: linear-gradient(to top left, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1));
            height: 96vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            */
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding-left: 8%;
            padding-right: 8%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .navbar{
            width: 100%;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            cursor: pointer;
            margin: 30px 0;
        } 

        nav {
            flex: 1;
            text-align: right;
        }

        nav ul li{
            list-style: none;
            display: inline-block;
            margin-right: 30px;
        }

        nav ul li a{
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        nav ul li a:hover{
            color: red;
        }

        .row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 100px 0;
        }

        .col-1{
            flex-basis: 40%;
            position: relative;
            margin-left: 50px;
        }

        .col-1 h2{
            font-size: 40px;
            font-weight: 600;
        }

        .col-1 h3{
            font-size: 36px;
            font-weight: 400;
            margin: 20px 0;
        }

        .col-1 p{
            font-size: 24px;
        }

        button {
            width: 140px;
            border: 0;
            padding: 12px 10px;
            outline: none;
            cursor: pointer;
        }

        .col-1::after{
            content: '';
            width: 10px;
            height: 57%;
            position: absolute;
            left: -40px;
            background-color: black;
            top: 8px;
        }

        .col-2{
            position: relative;
            flex-basis: 60%;
            display: flex;
            align-items: center;
        }

        .doggo {
            height: 200px;
        }

        .img2 img {
            height: 200px;
        }

        .img3 img {
            height: 200px;
        }

        .color-box {
           /* position: absolute;
            right: 0;
            top: 0;
            background-color: black;
            border-radius: 20px 0 0 20px;
            height: 150%;
            width: 80%;
            z-index: -1;
            transform: translateX(150px);*/
        }

        @media only screen and (max-width:700px) {
            .row{
                flex-direction: column-reverse;
                margin: 50px 0;
            }

            .col-2{
                flex-basis: 100%;
                margin-bottom: 50px;
            }

            .col-2 .doggo {
                width: 77%;
            }

           /* .color-box{
                transform: translateX(75px);
            }*/

            .col-1{
                flex-basis: 100%;
            }

            .col-1 h2{
                font-size: 35px;
            }

            .col-1 h3{
                font-size: 24px;
            }

        }
        
    </style>

</head>

<body>
    <div class="container">
        <div class = "navbar">
            <img src="media/images/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Log in</a></li>
                    <li><a href="">Sign up</a></li>
                </ul>
            </nav>
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Title</h2>
                <h3>Title Description</h3>
                <p>Description</p>
                <button type="buton">Explore</button>
            </div>
            <div class="col-2">
                <img src="media/images/1.png" class="doggo">
                <div class="color-box"></div>
                <div class="img2">
                    <img src="media/images/2.png">
                </div>
                <div class="img3">
                    <img src="media/images/3.png">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
