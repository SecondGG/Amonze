<!DOCTYPE html>
<html lang="en">

<head>
    <title>Amonze | Home</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 500;
            background: #000000;
        }

        .topright_wrapper {
            display: flex;
            flex-wrap: wrap;
            place-content: end;
            margin: 10px;
            margin-top: 20px;
        }

        .image_wrapper {
            place-content: start;
        }

        .logo {
            place-content: start;
            height: 40px;
            width: 40px;
        }

        .login_wrapper {
            margin-right: 35px;
            padding-bottom: 10px;
        }

        .login_wrapper a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .signup_wrapper {
            display: block;
            background: #585DC0;
            border-radius: 13.5px;
            width: 135px;
            height: 35px;
            align-self: center;
            margin-right: 10px;
        }

        .signup_wrapper a {
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-self: center;
            align-items: center;
            text-align: center;
            padding-left: 36px;
            padding-top: 4px;
        }
    </style>
</head>

<body>
    <div class="topright_wrapper">
        <div class="image_wrapper">
            <img class="logo" src="media/images/logo.png" alt="logo" />
        </div>
        <div class="login_wrapper">
            <a href="#">Log in</a>
        </div>
        <div class="signup_wrapper">
            <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
