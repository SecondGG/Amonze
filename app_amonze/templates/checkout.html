<!DOCTYPE html>

<html lang="en">

<head>
    <style>
        img {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="cart_container">
        {% for item in items %}
        <div class="item_img">
            <img src="/media/{{ item.item.item_image }}">
        </div>
        <p>{{item.quantity}}</p>
        <h3>${{item.get_total|floatformat:2}}</h3>
        {% endfor %}
    </div>
</body>

</html>
