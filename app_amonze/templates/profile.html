<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/images/favicon.ico" />
    <title>&#6158; Amonze | Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to top left, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1));
            height: 96vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* background-image: linear-gradient(to top, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1)); */
            color: rgba(255, 255, 255, 1);
        }

        .header {
            margin-top: 20px;
            margin-left: 20px;
        }

        .back_btn {
            all: unset;
            cursor: pointer;
            font-weight: 600;
            font-size: 20px;
        }

        .profile_wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            margin-top: 10vh;
        }

        .image_wrapper {
            margin-right: 100px;
        }

        .profile-pic {
            height: 300px;
            border-radius: 999px;
        }

        form {
            width: 70%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 7px 0px;
            background-image: linear-gradient(to top right, rgba(23, 21, 55, 0.6), rgba(0, 0, 0, 0.6));
            padding: 5px 15px;
            border-radius: 15px;
        }

        .label {
            font-weight: 500;
            font-size: 22px;
        }

        input {
            font-family: 'Poppins', sans-serif;
            margin: 5px 0px;
            font-weight: 300;
            font-size: 20px;
        }

        input[type=text] {
            text-align: end;
            background-color: transparent;
            border: 0;
            color: rgba(255, 255, 255, 1);
        }

        input[type=email] {
            text-align: end;
            background-color: transparent;
            border: 0;
            color: rgba(255, 255, 255, 1);
        }


        input[type=file]::-webkit-file-upload-button {
            content: 'Upload';
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
            border: 2px double transparent;
            background-image: linear-gradient(rgb(13, 14, 33), rgb(13, 14, 33)), radial-gradient(circle at left top, rgba(255, 51, 164, 0.8), rgba(88, 93, 192, 1));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: all 0.3s ease;
        }

        input[type=file]:hover::-webkit-file-upload-button {
            background-image: linear-gradient(rgb(13, 14, 33), rgb(13, 14, 33)), radial-gradient(circle at right bottom, rgba(255, 51, 164, 0.8), rgba(88, 93, 192, 1));
            color: rgba(255, 255, 255, 1);
        }

        .submit-btn {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .submit_button {
            width: 100%;
            padding: 8px 0px;
            font-weight: 600;
            cursor: pointer;
            border: 0;
            border-radius: 10px;
            background-color: rgba(88, 93, 192, 0.7);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(88, 93, 192, 1);
        }

        .submit_button:hover {
            background-color: rgba(88, 93, 192, 0.9);
            color: rgba(255, 255, 255, 1);
            box-shadow: rgba(88, 93, 192, 0.5) 0px 0px 10px 0px;
        }

        .background {
            position: absolute;
            width: 40vh;
            height: 56vh;
            filter: blur(150px);
            z-index: -1;
            top: 15vh;
            left: 30vw;
        }

        .background1 {
            position: absolute;
            width: 18vh;
            height: 60vh;
            filter: blur(200px);
            z-index: -1;
            top: 10vh;
            left: 60vw;
            transform: rotate(20deg);
        }


        @media only screen and (max-width:700px) {

            .header {
                margin-top: 10px;
                margin-left: 10px;
            }

            .back_btn {
                all: unset;
                cursor: pointer;
                font-weight: 600;
                font-size: 14px;
            }

            .profile_wrapper {
                margin-top: 20px;
            }

            .image_wrapper {
                margin-right: 0px;
                margin-bottom: 40px;
            }

            .profile-pic {
                height: 250px;
            }

            .form_wrapper {
                margin: 0px 20px;
            }

            form {
                width: 100%;
            }

            .label {
                font-size: 17px;
            }

            input {
                font-size: 15px;
            }

            .submit-btn {
                margin-top: 25px;
            }

            .submit_button {
                font-size: 18px;
            }

            .background {
                width: 40%;
                height: auto;
            }

            .background1 {
                width: 40%;
                height: auto;
                top: 40vh;
                left: 20vw;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <input class="back_btn" type=button value="Back" onClick="javascript:history.go(-1);">
    </div>


    <img class="background" src="/media/images/banner.jpg" alt="banner" />
    <img class="background1" src="/media/images/banner2.jpg" alt="banner" />


    <div class="profile_wrapper">
        <div class="image_wrapper">
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
        </div>

        <div class="form_wrapper">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="row">
                    <span class="label">{{ field.label }}:</span>
                    <span class="field">{{ field }}</span>
                </div>
                {% endfor %}
                <div class="submit-btn">
                    <input class="submit_button" type="submit" name="Update Information" value="Save">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
