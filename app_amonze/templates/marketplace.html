<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link rel="shortcut icon" href="/media/images/favicon.ico" />
    <title>&#6158; Amonze | Marketplace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            background-image: linear-gradient(to top left, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1));
            height: 96vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .market_header {
            display: flex;
            color: white;
            place-content: center;
        }

        .market_header h2 {
            font-weight: 600;
            font-size: 52px;
            text-shadow: 0 0 80px rgb(192 219 255 / 35%), 0 0 32px rgb(65 120 255 / 24%);
            padding-bottom: 40px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .market_container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item_wrapper {
            margin: 40px;
            background: white;
            border-radius: 25px;
            width: 350px;
        }

        .item_wrapper a {
            text-decoration: none;
        }

        .item_desc {
            margin-bottom: 5%;
            font-size: 24px;
        }

        .item_img {
            width: 100%;
            border-radius: 25px;
        }

        .image_wrapper {
            display: flex;
            align-items: center;
        }

        .image_wrapper a {
            display: flex;
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-left: 25px;
            letter-spacing: 0.05em;
            text-shadow: 0 0 80px rgba(166, 153, 234, 0.7), 0 0 32px rgba(88, 93, 192, 0.7);
        }

        .navbar {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 15px;
            align-items: center;
        }

        .navbar a {
            margin-left: 40px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
        }

        .navbar a:hover {
            margin-left: 40px;
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
        }

        .home a {
            margin-left: 10px;
        }

        .home a:hover {
            margin-left: 10px;
        }

        .logo {
            height: 30px;
        }

    </style>

</head>

<body>
    <div class="navbar">
        <div class="home">
            <a href="{% url 'home' %}">
                <img src="media/images/logo.png" href="{% url 'home' %}" class="logo">
            </a>
        </div>
        <div class="navbut">
            <a class='profile' href="/profile">My Profile</a>
            <a class="cart" href="/cart">My Shopping Cart</a>
            <a class="logout" href="/logout">Logout</a>
        </div>
    </div>
    <div class="market_header">
        <h2>MARKETPLACE</h2>
    </div>

    <div class="market_container">
        {% for item in items %}
        <div class="item_wrapper">
            <a href="item/{{item.item_id}}">
                <img class="item_img" src="{{ item.item_image.url }}">
                <div class="item_desc">
                    <ul>
                        <h3 style="color: black;"> {{ item.item_name }} </h3>
                        <p style="color: #585DC0;"> ${{item.price}} </p>
                    </ul>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
