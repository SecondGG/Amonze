<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/images/favicon.ico" />
    <title>&#6158; Amonze | Marketplace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            background-image: linear-gradient(to top left, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1));
            height: 96vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .market_header {
            display: flex;
            color: white;
            place-content: center;
        }

        .market_header h2 {
            font-weight: 600;
            font-size: 64px;
            text-shadow: 0 0 80px rgb(192 219 255 / 35%), 0 0 32px rgb(65 120 255 / 24%);
            padding-bottom: 40px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .market_container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item_wrapper {
            margin: 20px;
            background: white;
            border-radius: 30px;
            width: 400px;
        }

        .item_wrapper a {
            text-decoration: none;
        }

        .item_desc h3 {
            font-size: 24px;
            font-weight: 500;
            margin: 20px 0px;
        }

        .item_desc p {
            font-size: 26px;
            font-weight: 600;
            margin: 20px 0px;
        }

        .item_img {
            width: 100%;
            border-radius: 30px;
        }

        .image_wrapper {
            display: flex;
            align-items: center;
        }

        .image_wrapper a {
            display: flex;
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-left: 25px;
            letter-spacing: 0.05em;
            text-shadow: 0 0 80px rgba(166, 153, 234, 0.7), 0 0 32px rgba(88, 93, 192, 0.7);
        }

        .navbar {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 15px;
            align-items: center;
        }

        .menu_button {
            height: 40px;
            display: none;
            cursor: pointer;
            opacity: 0.6;
            filter: drop-shadow(0px 0px 4px rgba(166, 153, 234, 0.7));

        }

        .navbar a {
            margin-left: 40px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 20px;
        }

        .navbar a:hover {
            margin-left: 40px;
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
        }

        .home a {
            margin-left: 10px;
        }

        .home a:hover {
            margin-left: 10px;
        }

        .logo {
            height: 35px;
            cursor: pointer;
            opacity: 0.55;
            margin-top: 3px;
            filter: drop-shadow(0px 0px 4px rgba(166, 153, 234, 0.7));
        }

        .logo:hover {
            opacity: 0.7;
            filter: drop-shadow(0px 0px 10px rgba(166, 153, 234, 0.8));
        }


        .background {
            position: absolute;
            width: 24vh;
            height: 56vh;
            filter: blur(150px);
            z-index: -1;
            top: 15vh;
            left: 20vw;
        }

        .background1 {
            position: absolute;
            width: 18vh;
            height: 60vh;
            filter: blur(200px);
            z-index: -1;
            top: 10vh;
            left: 40vw;
            transform: rotate(20deg);
        }


        @media only screen and (max-width:700px) {
            .market_header h2 {
                font-size: 45px;
                text-shadow: 0 0 80px rgb(192 219 255 / 75%), 0 0 32px rgb(65 120 255 / 24%);
                padding: 0;
                margin-top: 10px;
            }

            .item_img {
                width: 100%;
                border-radius: 18px;
            }

            .item_wrapper {
                border-radius: 18px;
            }

            .home a {
                margin: 0;
                padding: 0;
                height: max-content;

            }

            .logo {
                height: 35px;
                cursor: pointer;
                opacity: 0.55;
                margin-top: 3px;
                filter: drop-shadow(0px 0px 2px rgba(166, 153, 234, 0.6));
            }

            .navbut {
                background-image: linear-gradient(to top left, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1));
                width: max-content;
                display: grid;
                position: absolute;
                top: 65px;
                right: 0px;
                z-index: 2;
                justify-content: end;
            }

            .menu_button {
                display: block;
            }

            #menuList {
                overflow: hidden;
                transition: 0.5s;
            }

            .navbut a {
                display: block;
                margin-left: 0px;
                padding: 8px 30px;
                border-top: solid 1px rgba(88, 93, 192, 0.2);
                border-bottom: solid 1px rgba(88, 93, 192, 0.2);
                font-size: 18px;
            }

            .market_container {
                padding: 1px;
            }

            .item_wrapper {
                margin: 12px 8px;
                width: 160px;
            }

            .item_desc ul {
                padding: 0;
                margin: 0;
                margin-left: 18px;
            }

            .item_desc h3 {
                font-size: 14px;
                font-weight: 500;
                margin: 0;
                margin-top: 5px;
                margin-bottom: 5px;
            }

            .item_desc p {
                font-size: 16px;
                font-weight: 600;
                margin: 0;
                margin-bottom: 8px;
            }

            .background {
                width: 50%;
                height: auto;
            }

            .background1 {
                width: 50%;
                height: auto;

            }
        }
    </style>

</head>

<body>
    <div class="navbar">
        <div class="home">
            <a href="{% url 'home' %}">
                <img src="media/images/left-arrow.png" href="{% url 'home' %}" class="logo">
            </a>
        </div>
        <div class="navbut" id="menuList">
            <a class='profile' href="/profile">My Profile</a>
            <a class="cart" href="/cart">My Shopping Cart</a>
            <a class="logout" href="/logout">Logout</a>
        </div>
        <img src="media/images/menu_button.png" class="menu_button" onclick="toggglemenu()">
    </div>
    <div class="market_header">
        <h2>MARKETPLACE</h2>
    </div>

    <img class="background" src="media/images/banner.jpg" alt="banner" />
    <img class="background1" src="media/images/banner2.jpg" alt="banner" />

    <div class="market_container">
        {% for item in items %}
        <div class="item_wrapper">
            <a href="item/{{item.item_id}}">
                <img class="item_img" src="{{ item.item_image.url }}">
                <div class="item_desc">
                    <ul>
                        <h3 style="color: black;"> {{ item.item_name }} </h3>
                        <p style="color: #585DC0;"> ${{item.price}} </p>
                    </ul>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function toggglemenu() {

            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "max-content";
            }

            else {
                menuList.style.maxHeight = "0px";
            }

        }

    </script>
</body>

</html>
