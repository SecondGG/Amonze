{% load socialaccount %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="/media/images/favicon.ico" />
	<title>&#6158; Amonze | Login</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
		body {
			font-family: 'Poppins', sans-serif;
			font-weight: 400;
			background-image: linear-gradient(to top left, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1));
			height: 96vh;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}

		.header {
			margin-top: 2vh;
		}

		h1 {
			text-align: center;
			color: rgba(255, 255, 255, 1);
			font-size: 3em;
			margin: 20px 0px;
			text-shadow: 0 0 80px rgb(192 219 255 / 75%), 0 0 32px rgb(65 120 255 / 24%);
			font-weight: 600;
			margin: 40px 0;
		}

		.back_button {
			font-size: 2vh;
			text-decoration: none;
			color: rgba(255, 255, 255, 0.8);
			margin-left: 2vh;
		}

		.back_button:hover {
			color: rgba(255, 255, 255, 1);
			text-decoration: none;
		}

		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;

		}

		.form_container {
			margin-top: 20px;
		}

		.login_btn {
			width: 100%;
			border-radius: 40px;
			font-weight: 600;
			font-size: 20px;
			padding: 8px 0px;
			background-color: rgba(88, 93, 192, 0.7);
			border: 1px solid rgba(88, 93, 192, 0.85);
			color: rgba(255, 255, 255, 0.9);
		}

		.login_btn:hover {
			background-color: rgba(88, 93, 192, 0.9);
			border: 1px solid rgba(88, 93, 192, 0.95);
			color: rgba(255, 255, 255, 1);
			box-shadow: rgba(88, 93, 192, 0.5) 0px 0px 20px 0px;
		}

		.login_container {
			display: flex;
			justify-content: center;
			padding: 0 2rem;
			margin-top: 100px;
		}

		.input-group-text {
			background: rgb(255, 255, 255);
			color: rgba(88, 93, 192, 1);
			border: 0 !important;
			border-radius: 40px 0 0 40px !important;
			width: 50px;
			text-align: center;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.input-group {
			margin-bottom: 50px;
			height: 50px;
			width: 400px;
		}

		#messages {
			background-color: rgba(255, 255, 255, 1);
			text-align: center;
			color: rgba(23, 21, 55, 1);
			padding: 10px;
			margin-top: 10px;
			border-radius: 20px;
		}

		.form-control {
			border-radius: 40px;
			font-size: 20px;
			padding: 20px;
			height: 50px;
		}

		.background {
			position: absolute;
			width: 24vh;
			height: 56vh;
			filter: blur(200px);
			z-index: -1;
			top: 15vh;
			left: 20vw;
		}

		.background1 {
			position: absolute;
			width: 18vh;
			height: 60vh;
			filter: blur(200px);
			z-index: -1;
			top: 10vh;
			left: 50vw;
			transform: rotate(20deg);
		}

		.google_btn {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 40px;
        }

        .google_wrapper{
            display: flex;
            flex-wrap:wrap ;
            justify-content: center;
            align-items: center;
            height: 44px;
            background-color: rgba(91, 169, 255, 0.8);
            width: 280px;
            border-radius: 40px;
        }

        .google_wrapper:hover{
            background-color: rgba(91, 169, 255, 1);
			box-shadow: rgba(91, 169, 255, 0.5) 0px 0px 10px 0px;
        }   

        .google_logo {
            height: 30px;

        }

        .google_btn a {
            text-decoration: none;
            color: rgba(255, 255, 255, 1);
            padding: 4px 20px;
            padding-right: 0px;
            font-size: 18px;
        }

        p {
            text-align: center;
            color: rgba(255, 255, 255, 1);
        }

		@media only screen and (max-width:700px) {
			h1 {
				font-size: 2.2em;
			}

			.back_button {
				font-size: 16px;
				font-weight: 600;
			}

			.user_card {
				width: 50%;
				height: 25%;
				justify-content: space-around;
			}

			.input-group-text {
				width: 40px;
			}

			.input-group {
				width: 300px;
				height: 30px;
				padding: 10px;
			}

			.login_btn {
				width: 100%;
				font-size: 16px;
			}

			.form-control {
				width: 100%;
				font-size: 18px;
				height: 70%;
			}

			.form_container {
				margin: 0%;
				align-items: center;
			}

			.google_wrapper {
                height: 38px;
                width: 200px;
                border-radius: 40px;
            }

            .google_logo {
                height: 24px;
            }

            .google_btn a {
                padding: 4px 20px;
                padding-right: 0px;
				padding-left: 10px;
                font-size: 14px;
            }

            p {
                font-size: 12px;
            }

		}
	</style>

</head>

<body>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

	<div class="header">
		<div class="header_wrapper">
			<a class="back_button" href="{% url 'home' %}">Back</a>
		</div>
	</div>

	<h1>Welcome back!</h1>

	<img class="background" src="/media/images/banner.jpg" alt="banner" />
	<img class="background1" src="/media/images/banner2.jpg" alt="banner" />

	<div class="container h-50">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-control">
						</div>

						<div class="login_container">
							<input class="btn login_btn" type="submit" value="Login">
						</div>
						<br>
						<p>or</p>
						<div class="google_btn">
							<div class="google_wrapper">
								<img class='google_logo' src="/media/images/google.png">
								<a href="{% provider_login_url 'google' method = 'oauth2' %}">Sign in with Google</a>
							</div>
						</div>
					</form>
				</div>

				{% for message in messages %}
				<p id="messages">{{message}}</p>
				{% endfor %}

			</div>
		</div>
	</div>
</body>

</html>
