<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/media/images/favicon.ico" />
    <title>&#6158; Amonze | Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to top left, rgba(23, 21, 55, 1), rgba(0, 0, 0, 1));
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            margin-top: 2.5vh;
        }

        .logo {
            height: 35px;
            cursor: pointer;
            margin-left: 40px;
            opacity: 0.55;
            margin-top: 3px;
            filter: drop-shadow(0px 0px 4px rgba(166, 153, 234, 0.7));
        }

        .logo:hover {
            opacity: 0.7;
            filter: drop-shadow(0px 0px 10px rgba(166, 153, 234, 0.8));
        }

        .head_wrapper {
            padding-top: 2vh;
            position: relative;
            text-align: center;
            color: white;
        }

        .head_wrapper h1 {
            font-weight: 600;
            font-size: 4vh;
            text-shadow: 0 0 80px rgba(166, 153, 234, 0.7), 0 0 32px rgba(88, 93, 192, 0.7);
        }

        .form_wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 50%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: grid;
            place-content: center;
            margin-top: 8vh;
        }

        .form_container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .username_field {
            font-family: 'Poppins', sans-serif;
            height: 5vh;
            font-size: 2.5vh;
            margin-bottom: 4vh;
            font-size: 2vh;
            width: 500px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 40px;
        }

        .email_field {
            font-family: 'Poppins', sans-serif;
            height: 5vh;
            font-size: 2.5vh;
            margin-bottom: 4vh;
            font-size: 2vh;
            width: 500px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 40px;
        }

        .password_field {
            font-family: 'Poppins', sans-serif;
            height: 5vh;
            font-size: 2.5vh;
            margin-bottom: 4vh;
            font-size: 2vh;
            width: 500px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 40px;
        }

        .continue_wrapper {
            margin-top: 150px;
            text-align: center;
        }

        .continue {
            background-color: rgba(88, 93, 192, 1);
            border: 1px solid rgba(166, 153, 234, 0.5);
            border-radius: 9999px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.1s ease;
            font-size: 2.2vh;
            padding: 0.8vh 200px;
        }

        .continue:hover {
            background-color: rgba(88, 93, 192, 1);
            border: 1px solid rgba(166, 153, 234, 0.80);
            color: rgba(255, 255, 255, 1);
            box-shadow: rgba(166, 153, 234, 0.5) 0px 0px 20px 0px;
        }

        .google_wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding-top: 10px;
        }

        .or {
            color: white;
            text-align: center;
            padding-top: 10px;
            font-size: 20px;
        }


        .abcRioButtonIcon svg{
        }

        .abcRioButtonContents span{
        }

    </style>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>

<body>
    <div class="header">
        <div class="home">
            <a href="{% url 'home' %}">
                <img src="media/images/left-arrow.png" href="{% url 'home' %}" class="logo">
            </a>
        </div>
    </div>

    <div class="head_wrapper">
        <h1>Register to shop!</h1>
    </div>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <div class="content">
        <div class="form_wrapper">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form_container">
                    <div class="username">
                        <input type="text" name="username" class="username_field" placeholder="Username">
                    </div>
                    <div class="email">
                        <input type="email" name="email" class="email_field" placeholder="Email">
                    </div>
                    <div class="password">
                        <input type="password" class="password_field" placeholder="Password">
                    </div>

                    <div class="continue_wrapper">
                        <a class="continue" href="{%url 'register_detail' %}">Continue</a>
                    </div>   
                </div>

                <p class="or">or</p>

                <div class="google_wrapper">
                    <div id="my-signin2" class="google"></div>
                    <script>
                        function onSuccess(googleUser) {
                            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                        }
                        function onFailure(error) {
                            console.log(error);
                        }
                        function renderButton() {
                            gapi.signin2.render('my-signin2', {
                                'scope': 'profile email',
                                'width': 240,
                                'height': 50,
                                'longtitle': true,
                                'theme': 'dark',
                                'onsuccess': onSuccess,
                                'onfailure': onFailure
                            });
                        }
                    </script>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
